    <style>
        /* Estilos básicos para una página oscura */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            text-align: center;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            width: 300px;
            border: none;
            border-radius: 5px;
            outline: none;
            background-color: #333;
            color: #fff;
        }

        input[type="text"]::placeholder {
            color: #aaa;
        }

        /* Añadir un efecto cuando el input está enfocado */
        input[type="text"]:focus {
            border: 2px solid #1db954;
        }

        /* Mensaje oculto inicialmente */
        .hidden {
            display: none;
        }

        #message {
            white-space: pre-line;
            margin-top: 20px;
            font-size: 20px;
        }

        /* Animación de titileo */
        @keyframes blink {
            50% {
                background-color: #fff;
                color: black;
            }
        }

        .blinking {
            animation: blink 0.1s step-start 10 alternate;
        }

        input[type="text"] {
            transition: opacity 0.5s;
        }
    </style>
</head>
